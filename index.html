<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Cafetería</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
    <div class="menu-container">

        <h1>Cafetería cuyi</h1>

        <section class="menu-section">
            <h2 class="section-title">Bebidas frias</h2>
            <img  src="img/fra.jfif" alt="frappuccino" class="section-image">
            <ul class="item-list">
                <li class="menu-item">licuado de Fresa <span class="price">10 Bs</span></li>
                <li class="menu-item">licuado de guineo <span class="price">12 Bs</span></li>
                <li class="menu-item">frappuccino <span class="price">15 Bs</span></li>
            </ul>
        </section>

        <section class="menu-section">
            <h2 class="section-title">Cafe</h2>
            <img src="img/caf.jpg" alt="cafe" class="section-image">
            <ul class="item-list">
                <li class="menu-item">Mocca <span class="price">20 Bs</span></li>
                <li class="menu-item">Cappuccino <span class="price">22 Bs</span></li>
                <li class="menu-item">Americano <span class="price">18 Bs</span></li>
            </ul>
        </section>

        <section class="menu-section">
            <h2 class="section-title">Postres</h2>
            <img src="img/galle.jpg" alt="Postres" class="section-image">
            <ul class="item-list">
                <li class="menu-item">Galletas <span class="price">8 Bs</span></li>
                <li class="menu-item">Pancakes <span class="price">10 Bs</span></li>
                <li class="menu-item">waffles con Fresa <span class="price">12 Bs</span></li>
            </ul>
        </section>
    </div>
   </main>
</body>
</html>
